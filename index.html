<!DOCTYPE html>
<html ng-app='introduce'>
	<head>
		<meta charset="UTF-8">
		<title>郑永椒简介</title>
		<style>
		*{
			margin:0;padding: 0;
		}	
			body{
				width: 100%;
				height:800px;
			}
			#view{
				width: 100%;
				height:100%;
			}
		</style>
		<script src="dist/js/jquery-1.12.0.js"></script>
		<script src="dist/js/angularmin.js"></script>
		<script src="dist/js/angular-route.js"></script>
	</head>
	<body>
		<div id='view' ng-view=''>
		</div>
	</body>
	<script>
		var app = angular.module('introduce',['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider.when('/index',{
				//ontroller:'indexCtrl',
				templateUrl:'view/index.html',
				
			})
			.when('/introduce',{
				//controller:'introduceCtrl',
				templateUrl:'view/introduce.html',
				
			})
			.when('/info',{
				templateUrl:'view/information.html'
			})
			.when('/life',{
				templateUrl:'view/mylife.html',
			})
			.otherwise({
				redirectTo:'/index',
			})
		})
	</script>
</html>
